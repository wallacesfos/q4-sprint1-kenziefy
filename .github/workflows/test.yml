name: PR - tests jest
on:
  push:
    branches:
      - main
jobs:
  publish:
    name: Testes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - uses: expo/expo-github-action@v6
        with: 
          expo-version: 4.x
      - run: yarn
      - run: yarn test
 